<div ng-controller="SearchCtrl" layout="column" layout-align="center center" layout-fill="layout-fill">
    <div layout="column" id="searchBox">
        <md-content layout="column" class="md-padding">
            <form name="searchForm">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Event ID Start</label>
                        <input id="startEventId" ng-model="startEventId">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Event ID End</label>
                        <input id="endEventId" ng-model="endEventId">
                    </md-input-container>

                    <div layout="row" layout-align="center center">
                        <md-button id="searchForEvents" class="md-fab" md-colors="{background: 'teal-500'}" ng-click="search()" title="Search"  aria-hidden="true" aria-label="Search">
                            <md-icon md-font-set="material-icons">search</md-icon>
                        </md-button>
                    </div>
                </div>
            </form>
        </md-content>
    </div>
</div>
